<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader une image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white font-sans">
    <nav class="bg-white shadow p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-2 md:mb-0">
                <img src="https://via.placeholder.com/40?text=Logo" alt="Logo" class="w-10 h-10 mr-2">
                <div class="text-2xl font-bold text-blue-800">X-Ray Analysis</div>
            </div>
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                <a href="/home" class="px-4 py-2 text-gray-600 hover:text-blue-800">Accueil</a>
                <a href="{{ url_for('models_page') }}" class="px-4 py-2 text-gray-600 hover:text-blue-800">Modèles</a>
                <a href="{{ url_for('upload_file') }}" class="px-4 py-2 text-gray-600 hover:text-blue-800">Tester</a>
                <a href="{{ url_for('about') }}" class="px-4 py-2 text-gray-600 hover:text-blue-800">À propos</a>
                <a href="https://github.com/votre-repo" class="px-4 py-2 text-gray-600 hover:text-blue-800">GitHub</a>
            </div>
        </div>
    </nav>

    <div class="content container mx-auto p-6">
        <h1 class="text-4xl md:text-5xl font-bold text-blue-800 mb-6 text-center">Uploader une image</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                <div>
                    <label for="file" class="block text-gray-700">Sélectionner une image :</label>
                    <input type="file" name="file" id="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
                </div>
                <div>
                    <label for="model" class="block text-gray-700">Choisir un modèle :</label>
                    <select name="model" id="model" class="block w-full p-2 border rounded">
                        {% for model in models %}
                            <option value="{{ model }}">{{ model|capitalize }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Uploader et Tester</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <footer class="bg-blue-800 text-white p-4">
            <div class="container mx-auto text-center">
                <p>© 2025 Plateforme E-Learning | Développez vos compétences en IA médicale</p>
            </div>
        </footer>
    </div>
</body>
</html>
